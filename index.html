<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>OhMyFood</title>
   
    <link href="sass/style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <header>
       <h1>OhMyFood</h1> 
    </header>

    <main>

        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="explorer">

            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des réstaurants d'excéption, séléctionée par nos soins</p>
            <button>Explorer nos restaurants.</button>

        </section>


        <section class="foncionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>

        </section>

    </main>
    <footer></footer>   
</body>

</html>
